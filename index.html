<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/tailwind.css" />
  <link rel="stylesheet" href="css/styles.css" />

</head>
<body class="bg-cream flex items-center justify-center h-screen w-screen">
  <div class="bg-blue flex flex-col w-mobile lg:w-base">
    <div class="grid grid-rows-mobile-card lg:grid-rows-none lg:grid-cols-2 ">
      <div class="bg-product-desktop bg-cover rounded-t-xl lg:rounded-tr-none lg:rounded-l-xl bg-center"></div>
      <div class="flex flex-col p-6 lg:p-8 gap-y-3 lg:gap-y-6 rounded-b-xl lg:rounded-bl-none lg:rounded-r-xl bg-white">
        <div class="uppercase text-grey-blue tracking-wild text-xs opacity-75">
          Perfume
        </div>
        <h1 class="text-3xl lg:text-4xl font-bold font-serif">
          Gabrielle Essence Eau De Parfum
        </h1>    
        <p class="text-grey-blue tracking-wide text-sm font-sans leading-relaxed opacity-75">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="relative flex gap-5 items-center pt-4 lg:pt-0">
          <span class="current-price font-serif text-dark-cyan text-3xl">$149.99</span>
          <span class="font-sans line-through text-sm text-grey-blue">$169.99</span>
        </div>
    
        <button type="button" class="hover:brightness-125 flex justify-center gap-2 bg-dark-cyan w-full rounded-xl text-sm p-4 text-white">
          <img src="images/icon-cart.svg" />
          <div>Add to Cart</div>
        </button>
      </div>
    </div>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Melissa Felch</a>.
    </div>
  </div>
</body>
</html>
